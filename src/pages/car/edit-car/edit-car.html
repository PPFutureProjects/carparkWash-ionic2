<ion-header>
  <ion-navbar>
    <button ion-button menuToggle large>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add/Edit Car</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <P>Please, no Lorries, Vans or Larger vehicles </P>

  <form [formGroup]="carForm">
    <ion-item>
      <ion-label floating>Licence Plate Number</ion-label>
      <ion-input required type="text"
                 formControlName="licencePlateNumber"></ion-input>
    </ion-item>
    <ion-item class="center-input alert alert-danger" *ngIf="formErrors.licencePlateNumber">
      {{ formErrors.licencePlateNumber }}
    </ion-item>

    <ion-item>
      <ion-label floating>Brand & Model</ion-label>
      <ion-input required type="text"
                 formControlName="brandModel"></ion-input>
    </ion-item>
    <ion-item class="center-input alert alert-danger" *ngIf="formErrors.brandModel">
      {{ formErrors.brandModel }}
    </ion-item>

    <ion-item>
      <ion-label>Car Type</ion-label>
      <ion-select interface="action-sheet" formControlName="carType">
        <ion-option value="{{carTypeEnum.SEDAN}}">{{carTypeEnum.SEDAN | camelCase}}</ion-option>
        <ion-option value="{{carTypeEnum.SUV}}">{{carTypeEnum.SUV | camelCase}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Colour</ion-label>
      <ion-input type="text"
                 formControlName="colour"></ion-input>
    </ion-item>
    <ion-item class="center-input alert alert-danger" *ngIf="formErrors.colour">
      {{ formErrors.colour }}
    </ion-item>

  </form>

  <ion-item no-lines class="btns-dialog">
    <button ion-button clear large (tap)="cancel()">Cancel</button>
    <button ion-button clear large [disabled]="carForm.invalid" (tap)="carForm.valid && save()">
      Save
    </button>
  </ion-item>

</ion-content>
