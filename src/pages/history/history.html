<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button clear large icon-only padding (tap)="toggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Subscriptions History</ion-title>
    <ion-buttons right>
      <div class="btn-icon-style"></div>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">

  <ion-segment [(ngModel)]="historyChoice">
    <ion-segment-button value="subscriptions">
      Subscriptions
    </ion-segment-button>
    <ion-segment-button value="carParks">
      Car Parks
    </ion-segment-button>
  </ion-segment>


  <div [ngSwitch]="historyChoice">
    <history-client *ngSwitchCase="'subscriptions'"></history-client>
    <history-car-park *ngSwitchCase="'carParks'"></history-car-park>
  </div>

</ion-content>
