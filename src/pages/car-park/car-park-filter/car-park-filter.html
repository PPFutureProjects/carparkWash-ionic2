<ion-card>
  <ion-card-header>Filter Car Parks</ion-card-header>

  <ion-card-content>
    <form [formGroup]="codeFielterForm">
      <ion-list>
        <ion-item>
          <ion-label floating>Car park Code</ion-label>
          <ion-input type="text" formControlName="carParkCode"
                     [(ngModel)]="carParkFilter.code"></ion-input>
        </ion-item>
      </ion-list>
    </form>

    <ion-row>
      <button ion-button large clear
              [disabled]="codeFielterForm.invalid"
              (click)="codeFielterForm.valid && filterCarParks()">
        Filter Car Parks
      </button>
    </ion-row>

  </ion-card-content>
</ion-card>
