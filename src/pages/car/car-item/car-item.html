<ion-card class="column-center item-car-width" *ngIf="initDone">

  <div class="thumbnail" *ngIf="!isEdit" (tap)="selectToWash()">
    <img #carThumb [src]="car?.picture"/>
  </div>

  <div class="thumbnail" *ngIf="isEdit" (tap)="edit()">
    <img #carThumb [src]="car?.picture"/>
  </div>

  <ion-card-content *ngIf="!isSelected && car?.subscription?.days[dayIndex]?.washStatus === washStateEnum.toWash
                    && (currentUser?.profile === profileEnum.supervisor || currentUser?.profile === profileEnum.manager)">
    <button ion-button clear (tap)="selectCleaner()">Select<br>Cleaner</button>
  </ion-card-content>

</ion-card>

<img class="btn-delete-position" src="assets/icon/Cancel-30.png"
     *ngIf="initDone && !isSelected && isEdit"
     (tap)="remove()">
