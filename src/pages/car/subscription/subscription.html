<ion-backdrop class="active-backdrop" disable-activated="" role="presentation" tappable=""></ion-backdrop>

<div class="root">

  <div class="btn-delete-position">
    <img src="assets/icon/Delete-Gray-30.png" (tap)="cancel()">
  </div>

  <app-car-item [car]="car" [isSelected]="true"></app-car-item>

  <div class="margin-vertical">
    Car park address: {{ carPark.address }}
  </div>

  <ion-item class="input-border">
    <ion-input required type="text" placeholder="Car Park Lot Number" [(ngModel)]="lotNumber"></ion-input>
  </ion-item>

  <button ion-button margin-top class="bg-color-green" (tap)="confirm()">Done</button>
</div>
