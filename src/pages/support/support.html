<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button ion-button clear large icon-only padding (tap)="toggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Support</ion-title>
    <ion-buttons right>
      <div class="btn-icon-style"></div>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div padding class="bg-textarea">
    <p class="txt-description margin-top0">Customer satisfaction is always our top priority.<br>
      We strive to provide the very best to customers.</p>
    <ion-item class="text-area-border">
      <ion-label class="icon-size icon-margin">
        <img class="icon-size" src="assets/icon/Edit-64.png">
      </ion-label>
      <ion-textarea rows="10" placeholder="Write to us" [(ngModel)]="textToAdmin"></ion-textarea>
    </ion-item>
  </div>

  <div padding>
    <button block ion-button large color="secondary" class=""
            [disabled]="!textToAdmin" (tap)="textToAdmin && sendToAdmin()">SEND
    </button>

    <ion-item no-lines>
      <ion-label class="flex-h-center">
        OR
      </ion-label>
    </ion-item>

    <button block ion-button large (tap)="callSupport()">CALL SUPPORT</button>
  </div>

</ion-content>
