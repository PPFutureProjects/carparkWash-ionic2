<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons left>
        <button ion-button icon-only clear class="btn-icon-style" (tap)="goPreviousPage()">
          <img class="margin-left" src="assets/icon/Back-32.png">
        </button>
      </ion-buttons>
      <ion-title text-center>Menu</ion-title>
      <ion-buttons right>
        <div class="btn-icon-style"></div>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


  <ion-content class="menu">

    <div class="bg-white" *ngIf="currentUser?.profile === profileTypeEnum.client">
      <profile-information [currentUser]="currentUser"></profile-information>
      <div class="divider"></div>
    </div>

    <ion-list class="margin-bottom0">
      <button ion-item class="override-ios-menu bg-transparent btn-menu-separator" *ngFor="let p of pages" (tap)="openPage(p)">
        <ion-label class="menu-item">
          <img class="margin-right" src="{{ p.icon }}">
          {{p.title}}
        </ion-label>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
